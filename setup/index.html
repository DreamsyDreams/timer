<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer - Setup</title>
</head>
<body>
    <div class="page">
        <div class="time-input">
            <label for="hours">Hours:</label>
            <input type="number" name="hours" placeholder="0" min="0" max="60" id="hours">
            <label for="minutes">Minutes:</label>
            <input type="number" name="minutes" placeholder="0" min="0" max="60" id="minutes">
            <label for="seconds">Seconds:</label>
            <input type="number" name="seconds" placeholder="0" min="0" max="60" id="seconds">
        </div>
        <button id="begin">Start The Timer</button>
    </div>
</body>
</html>
